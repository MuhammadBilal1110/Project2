<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.jpg">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Contact.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-end; /* Aligns items to the end (right) */
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Optional: Adds padding around the form */
        }
        .container {
            max-width: 400px;
            padding: 20px;
            /* Remove background color */
            background-color: transparent;
            border-radius: 5px;
            /* Optional: Add shadow for better visibility */
            box-shadow: 0 2px 4px wheat;
        }
        h1 {
            text-align: center;
            color: #dad0d0;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: white; /* Change label text color to white */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 3px;
            color: white; /* Change input and textarea text color to white */
            background-color: gray; /* Transparent background for inputs */
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="contactform.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
